<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Tools</title>
    <script src="xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 10px;
            background: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 600px;
            box-sizing: border-box;
        }

        .toggle-container {
            display: flex;
            margin-bottom: 10px;
            /* Reduced from 15px */
            border-radius: 5px;
            overflow: hidden;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            /* Reduced from 10px */
            text-align: center;
            cursor: pointer;
            background: #333;
            transition: background 0.3s;
            border: none;
            color: white;
        }

        .toggle-btn.active {
            background: #25D366;
            /* WhatsApp Green */
            font-weight: bold;
        }

        .tool-container {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .tool-container.active {
            display: flex;
        }

        button {
            padding: 8px;
            /* Reduced from 10px */
            margin-top: 8px;
            /* Reduced from 10px */
            cursor: pointer;
            border: none;
            font-size: 13px;
            /* Reduced from 14px */
            border-radius: 5px;
            color: white;
        }

        .green-btn {
            background: #25D366;
            /* WhatsApp Green */
        }

        .blue-btn {
            background: #007BFF;
            /* Blue */
        }

        h2 {
            margin: 0;
            padding-bottom: 5px;
            /* Reduced from 10px */
            font-size: 18px;
            /* Slightly smaller */
        }

        /* Extractor Styles */
        #content {
            margin-top: 8px;
            /* Reduced from 10px */
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 8px;
            /* Reduced from 10px */
            background: #1e1e1e;
            text-align: left;
            color: white;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #content::-webkit-scrollbar {
            display: none;
        }

        /* Bulk Sender Styles */
        textarea {
            width: 100%;
            margin: 5px 0;
            /* Reduced from 10px */
            background: #1e1e1e;
            color: white;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            /* Remove the default focus outline */
        }

        textarea:focus {
            border-color: #25D366;
            /* Optional: change border color when focused to something subtle */
        }

        #numbers,
        #message {
            height: 80px;
            /* Reduced from 100px */
            min-height: 60px;
            /* Reduced from 80px */
        }

        #numberCount {
            margin-bottom: 5px;
            /* Reduced from 10px */
            font-weight: bold;
        }

        /* Log Tabs */
        .log-tabs {
            display: flex;
            margin-top: 8px;
            /* Reduced from 10px */
            border-bottom: 1px solid #333;
        }

        .log-tab {
            background: #333;
            color: white;
            border: none;
            padding: 6px 12px;
            /* Reduced from 8px 15px */
            margin-top: 0;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            font-size: 12px;
        }

        .log-tab.active {
            background: #1e1e1e;
            border: 1px solid #333;
            border-bottom: none;
        }

        .log-container {
            display: none;
            margin-top: 0;
            background: #1e1e1e;
            padding: 8px;
            /* Reduced from 10px */
            border-radius: 0 0 5px 5px;
            font-family: monospace;
            white-space: pre-line;
            height: 280px;
            /* Increased from 250px */
            border: 1px solid #333;
            border-top: none;
            overflow-y: auto;
            box-sizing: border-box;
            flex: 1;
        }

        .log-container.active {
            display: block;
        }

        #failedNumbers {
            color: #ff6b6b;
        }

        #progress {
            margin-top: 5px;
            /* Reduced from 10px */
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            /* Slightly smaller */
        }

        #timeRemaining {
            font-weight: normal;
            font-size: 13px;
            /* Reduced from 14px */
            color: #aaa;
        }

        #copyright {
            margin-top: 10px;
            /* Reduced from 15px */
            padding: 5px 0;
            /* Reduced from 10px */
            font-size: 11px;
            /* Reduced from 12px */
            color: #888;
            text-align: center;
            border-top: 1px solid #333;
            line-height: 1.5;
        }

        .copy-btn {
            font-size: 11px;
            padding: 3px 6px;
            margin: 0 0 8px 0;
            background: #333;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }

        .number-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .copy-icon {
            font-size: 10px;
            padding: 2px 4px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #aaa;
        }

        .red-btn {
            background: #ff4d4d;
            /* Red color */
        }
    </style>

</head>

<body>
    <!-- Toggle Buttons -->
    <div class="toggle-container">
        <button id="extractorToggle" class="toggle-btn active">Number Extractor</button>
        <button id="senderToggle" class="toggle-btn">Bulk Sender</button>
    </div>

    <!-- Extractor Tool -->
    <div id="extractorTool" class="tool-container active">
        <h2>Extracted Numbers</h2>
        <button id="extract" class="green-btn">Extract</button>
        <button id="clear" class="red-btn">Clear</button>
        <div id="content">Click "Extract" to get numbers.</div>
        <button id="copy" class="blue-btn">Copy to Clipboard</button>
        <button id="transferToSender" class="blue-btn">Transfer to Bulk Sender</button>
    </div>


    <!-- Bulk Sender Tool -->
    <div id="senderTool" class="tool-container">
        <h2>WhatsApp Bulk Messenger</h2>
        <textarea id="numbers" placeholder="Enter phone numbers (comma/new lines)"></textarea>
        <div id="numberCount">Total Numbers: 0</div>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <button id="start" class="green-btn">Start Sending</button>

        <!-- Log Tabs -->
        <div class="log-tabs">
            <button id="logTab" class="log-tab active">Activity Log</button>
            <button id="failedTab" class="log-tab">Failed Numbers</button>
        </div>

        <!-- Log Containers -->
        <div id="status" class="log-container active"></div>
        <div id="failedNumbers" class="log-container">No failed numbers yet.</div>

        <div id="progress">
            <span>Sent: 0 | Remaining: 0</span>
            <div>
                <span>Remaining time: </span>
                <span id="timeRemaining">00:00:00</span>
            </div>
        </div>
    </div>

    <!-- Copyright Notice -->
    <div id="copyright">

        <a href="terms.html" target="_blank">Terms of Use</a>
    </div>    
    
    <script src="popup.js"></script>
</body>

</html>
